name=mongo-messagesdb-sink-from-postgres
connector.class=com.mongodb.kafka.connect.MongoSinkConnector
tasks.max=1
topics=Accounts
connection.uri=mongodb://admin:admin@mongodbMessages
database=Messages
value.converter=org.apache.kafka.connect.json.JsonConverter
value.converter.schemas.enable=true
transforms=replaceFields
transforms.replaceFields.type=org.apache.kafka.connect.transforms.ReplaceField$Value
transforms.replaceFields.blacklist=password,salt,created_at,updated_at
